{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Cadastro de Voluntário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="{% static 'img/img-formulario.png' %}">
        </div>
        <div class="form">
            <h2>Cadastro - Seja um Voluntário </h2>
            <p> Já é um membro? <a href="#"> Login </a> </p>
            <div class="form-header">
                <div class="title">

                </div>
            <form action="#">
                <div class="input-group">
                    <label for="firstname">Primeiro Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu primeiro nome" required>
                </div>
                <div class="input-group">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" id="nome" placeholder="Digite seu sobrenome" required>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF</label>
                     <input id="cpf" type="cpf" name="cpf" pattern=\d{3}\.?\d{3}\.?\d{3}-?\d{2}  title="Digite um CPF no formato: xxx.xxx.xxx-xx" placeholder="Digite seu CPF" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Email@email.com.br" required>
                </div>

                <div class="input-group">
                    <label for="number">Celular</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu celular (00) 0 0000-0000" required>
                </div>

                <div class="input-group w50">
                    <label for="password">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="confirmpassword">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Digite novamente" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
    </div>
