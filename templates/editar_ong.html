{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar ONG</title>
    <link rel="stylesheet" href="{% static 'css/styleong.css' %}">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
                padding: 20px;
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
            label {
                font-weight: bold;
            }
            input, select {
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                border: none;
                border-radius: 4px;
                cursor: pointer;
                background-color: #FF008A;
                color: #fff;
                padding: 10px 15px;
                font-size: 14px;
            }
            button:hover {
                opacity: 0.8;
            }
        </style>
</head>
<body>
    <h1>Editar ONG</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'home-empresa' %}">Voltar</a>
</body>
</html>
